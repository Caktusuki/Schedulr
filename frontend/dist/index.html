  <!-- Pre-hydration theme script: apply saved theme or system preference before React mounts to avoid flash -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('schedulr-settings');
        if (saved) {
          var parsed = JSON.parse(saved);
          if (parsed && parsed.theme) {
            if (parsed.theme === 'dark') document.documentElement.classList.add('dark');
            else if (parsed.theme === 'light') document.documentElement.classList.remove('dark');
            else if (parsed.theme === 'system') {
              var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
              if (prefersDark) document.documentElement.classList.add('dark');
            }
            return;
          }
        }
        // Fallback: respect system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.error('Theme preflight error', e);
      }
    })();
  </script>
