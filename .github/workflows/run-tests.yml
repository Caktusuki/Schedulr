name: Run Frontend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./frontend
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      - run: npm ci
      - run: npm run lint
      - run: npm run build  # Verify the project builds successfully
